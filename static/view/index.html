<el-row class="container">
    <el-col :span="24" class="header">
        <el-col :span="4" class="logo">
            考试管理系统
        </el-col>
        <el-col :span="4" class="userinfo">
            <el-dropdown trigger="hover">
                <span class="el-dropdown-link userinfo-inner">欢迎您</span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item @click.native="logout">退出登录</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-col>
    </el-col>
    <el-col :span="24" class="main">
        <aside>
            <el-menu :default-active="$route.path" class="el-menu-vertical-demo el-menu-vertical-demo-main" style="width: 100%"
                 unique-opened router>
                 <template v-for="(item,index) in menus" v-if="item.children.length > 0">
                     <el-submenu :index="index+''">
                         <template slot="title"><i :class="item.iconCls"></i>{{item.name}}</template>
                         <el-menu-item v-for="child in item.children" :index="child.url" :key="child.url" v-if="true"><i class="el-icon-setting"></i>{{child.name}}</el-menu-item>
                     </el-submenu>
                     <el-menu-item v-if="item.url!='/' && item.children.length>0" :index="item.children[0].url"><i class="el-icon-setting"></i>{{item.children[0].name}}</el-menu-item>
                 </template>
            </el-menu>
        </aside>
        <section class="content-container">
            <div class="grid-content bg-purple-light">
                <el-col :span="24" class="breadcrumb-container">
                    <el-breadcrumb separator="/" class="breadcrumb-inner">
                        <el-breadcrumb-item v-for="item in $route.matched" :key="item.path">
                            {{ item.name }}
                        </el-breadcrumb-item>
                    </el-breadcrumb>
                </el-col>
                <el-col :span="24" class="content-wrapper">
                    <transition name="el-zoom-in-center">
                     <router-view></router-view>
                    </transition>
                </el-col>
            </div>
            <el-col :span="24" class="footer">
                发现错误？请联系云创@克达尔
            </el-col>
        </section>
    </el-col>
</el-row>
