<el-row>
    <el-form ref="naireform" label-width="100px" :model="form" class="coursefrom" :rules="validators">
        <el-form-item label="问卷名称" prop="name" :rules="validators.name">
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="问卷介绍" prop="comment" :rules="validators.comment">
            <el-input type="textarea" v-model="form.comment"></el-input>
        </el-form-item>
        <el-form-item label="截止时间" prop="endtime" :rules="validators.endtime">
            <el-date-picker type="datetime" placeholder="截止时间" v-model="form.endtime" style="width: 100%;" value-format="yyyy-MM-dd HH:mm:ss"></el-date-picker>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="create" >立即保存</el-button>
            <el-button @click="cancel">取消</el-button>
      </el-form-item>
    </el-form>
</el-row>
